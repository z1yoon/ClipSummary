server {
    listen 80;
    server_name localhost;
    
    # Increase upload size limits for large videos (up to 10GB)
    client_max_body_size 10G;
    client_body_timeout 600s;
    client_body_buffer_size 1024k;
    client_header_timeout 600s;
    
    # Frontend static content - Proxy to the frontend container
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API proxying - All /api/ requests go to the backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 3600s;
        client_body_buffer_size 1024k;
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Uploads directory - Media files served by the backend
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}