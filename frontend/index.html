<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSummary - Video Summary and Translation Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="images/favicons/favicon.svg">
</head>
<body>
    <div class="background">
        <div class="swirl"></div>
        <div class="cubes"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <h1>ClipSummary<span class="registered">Â®</span></h1>
            </div>
            <nav class="main-nav">
                <ul class="auth-links">
                    <!-- These links will be replaced by JavaScript based on login status -->
                    <li><a href="/login.html" class="btn btn-outline login-btn">
                        <span>Login</span>
                        <svg class="login-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.555 12.9688C15.789 12.7344 15.789 12.3047 15.555 12.0703L10.5547 7.0703C10.3203 6.8359 9.8906 6.8359 9.6562 7.0703C9.4219 7.3047 9.4219 7.7344 9.6562 7.9688L13.6016 11.875H2.625C2.2734 11.875 2 12.1875 2 12.5C2 12.8516 2.2734 13.125 2.625 13.125H13.6016L9.6562 17.0703C9.4219 17.3047 9.4219 17.7344 9.6562 17.9688C9.8906 18.2031 10.3203 18.2031 10.5547 17.9688L15.555 12.9688ZM15.125 20C14.773 20 14.5 20.3125 14.5 20.625C14.5 20.9766 14.773 21.25 15.125 21.25H18.875C20.594 21.25 22 19.8828 22 18.125V6.875C22 5.1562 20.594 3.75 18.875 3.75H15.125C14.773 3.75 14.5 4.0625 14.5 4.375C14.5 4.7266 14.773 5 15.125 5H18.875C19.891 5 20.75 5.8594 20.75 6.875V18.125C20.75 19.1797 19.891 20 18.875 20H15.125Z" fill="#C9CED6"/>
                        </svg>
                    </a></li>
                    <li><a href="/signup.html" class="btn btn-primary">Register Now</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="hero-section">
                <h2>Turn Any Video into a Summary</h2>
                <p>Get concise video summaries, with optional audio transcriptions and subtitles in your selected language</p>
            </div>

            <div class="actions">
                <div class="url-input-container">
                    <div class="url-input">
                        <i class="fa-solid fa-link"></i>
                        <input type="text" placeholder="Enter YouTube URL here">
                        <span class="cursor">|</span>
                    </div>
                    <button class="btn btn-primary summarize-btn">Summarize Now</button>
                </div>
                <div class="or-divider">
                    <span>or</span>
                </div>
            </div>

            <div class="upload-area">
                <div class="upload-content">
                    <div class="upload-icons">
                        <div class="ellipse ellipse-1"></div>
                        <div class="ellipse ellipse-2"></div>
                        <div class="plus-icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="upload-text">
                        <h3>Drag & Drop</h3>
                        <p>your video file here to start summarizing</p>
                    </div>
                </div>
                <!-- New inline processing status bar -->
                <div class="inline-processing-status" style="display: none;">
                    <div class="inline-progress-bar">
                        <div class="inline-progress-fill"></div>
                    </div>
                    <div class="inline-status-text">Ready to upload</div>
                </div>
            </div>
            
            <!-- Added container for processing status -->
            <div class="main-content"></div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
