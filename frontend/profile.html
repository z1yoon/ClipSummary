<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Videos | ClipSummary</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="images/favicons/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .profile-container {
            padding: 2rem;
        }
        
        .profile-header {
            margin-bottom: 2rem;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .video-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background-color: #f0f0f0;
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-date {
            font-size: 0.8rem;
            color: #777;
        }
        
        .video-status {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 3px 8px;
            border-radius: 3px;
            display: inline-block;
        }
        
        .status-processing {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        
        .no-videos {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .no-videos i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .loader {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="/">
                    <h1>ClipSummary<span class="registered">Â®</span></h1>
                </a>
            </div>
            <nav class="main-nav">
                <ul class="auth-links">
                    <!-- Will be replaced by JS based on auth status -->
                </ul>
            </nav>
        </header>

        <main class="profile-container">
            <div class="profile-header">
                <h2>My Videos</h2>
                <p>View and manage videos you've uploaded to ClipSummary</p>
            </div>
            
            <div id="videos-container">
                <div class="loader">
                    <div class="spinner"></div>
                    <p>Loading your videos...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            if (!localStorage.getItem('access_token')) {
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                return;
            }
            
            // Update authentication UI
            updateAuthUI();
            
            // Fetch user's videos
            fetchUserVideos();
            
            function updateAuthUI() {
                const authLinks = document.querySelector('.auth-links');
                
                if (authLinks) {
                    authLinks.innerHTML = `
                        <li><a href="/profile.html" class="btn btn-outline">My Videos</a></li>
                        <li><a href="#" id="logout-link" class="btn">Logout</a></li>
                    `;
                    
                    // Add event listener for logout
                    document.getElementById('logout-link').addEventListener('click', function(e) {
                        e.preventDefault();
                        logout();
                    });
                }
            }
            
            function logout() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('token_type');
                window.location.href = '/';
            }
            
            async function fetchUserVideos() {
                try {
                    const token = localStorage.getItem('access_token');
                    const type = localStorage.getItem('token_type');
                    
                    const response = await fetch('/api/auth/my-videos', {
                        headers: {
                            'Authorization': `${type} ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            // Token expired or invalid
                            localStorage.removeItem('access_token');
                            localStorage.removeItem('token_type');
                            window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                            return;
                        }
                        throw new Error('Failed to fetch videos');
                    }
                    
                    const data = await response.json();
                    displayVideos(data.videos || []);
                } catch (error) {
                    console.error('Error fetching videos:', error);
                    document.getElementById('videos-container').innerHTML = `
                        <div class="error-message">
                            <p>Error loading videos: ${error.message}</p>
                            <button onclick="fetchUserVideos()" class="btn btn-primary">Try Again</button>
                        </div>
                    `;
                }
            }
            
            function displayVideos(videos) {
                const container = document.getElementById('videos-container');
                
                if (videos.length === 0) {
                    container.innerHTML = `
                        <div class="no-videos">
                            <i class="fas fa-film"></i>
                            <h3>No videos found</h3>
                            <p>You haven't uploaded any videos yet.</p>
                            <a href="/" class="btn btn-primary">Upload a Video</a>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="video-grid">';
                
                videos.forEach(video => {
                    const date = new Date(video.created_at);
                    const formattedDate = date.toLocaleDateString(undefined, { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    
                    let statusClass = '';
                    switch (video.status) {
                        case 'completed':
                            statusClass = 'status-completed';
                            break;
                        case 'processing':
                            statusClass = 'status-processing';
                            break;
                        case 'failed':
                            statusClass = 'status-failed';
                            break;
                    }
                    
                    const thumbnailUrl = video.thumbnail_path || 'images/default-thumbnail.jpg';
                    
                    html += `
                        <div class="video-card">
                            <img class="video-thumbnail" src="${thumbnailUrl}" alt="${video.title || 'Video Thumbnail'}">
                            <div class="video-info">
                                <h3 class="video-title">${video.title || video.filename}</h3>
                                <p class="video-date">${formattedDate}</p>
                                <span class="video-status ${statusClass}">${video.status.charAt(0).toUpperCase() + video.status.slice(1)}</span>
                                <div class="video-actions">
                                    <a href="/video.html?id=${video.upload_id}" class="btn btn-sm">View</a>
                                    <button class="btn btn-sm btn-danger" onclick="deleteVideo('${video.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            }
            
            window.deleteVideo = async function(videoId) {
                if (!confirm('Are you sure you want to delete this video?')) return;
                
                try {
                    const token = localStorage.getItem('access_token');
                    const type = localStorage.getItem('token_type');
                    
                    const response = await fetch(`/api/auth/me/videos/${videoId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `${type} ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to delete video');
                    }
                    
                    // Refresh video list
                    fetchUserVideos();
                } catch (error) {
                    console.error('Error deleting video:', error);
                    alert('Error deleting video: ' + error.message);
                }
            };
        });
    </script>
</body>
</html>
