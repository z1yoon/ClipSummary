<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - ClipSummary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/video-page.css">
    <link rel="icon" type="image/svg+xml" href="images/favicons/favicon.svg">
    <style>
        /* Additional styles for language selector */
        .language-selector {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .dropdown-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .language-select {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        #translate-button {
            margin-left: auto;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .language-indicator {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-left: auto;
        }
        
        /* Translation modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--bg-primary);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
        }
        
        .progress-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .progress-bar {
            height: 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--color-primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background">
        <div class="swirl"></div>
        <div class="cubes"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <a href="/">
                    <h1>ClipSummary</h1>
                </a>
            </div>
            <div class="nav-buttons">
                <ul class="auth-links">
                    <!-- Will be populated dynamically -->
                </ul>
            </div>
        </header>
        
        <div class="video-container">
            <div class="video-player-wrapper">
                <div class="video-player">
                    <video id="video-player" controls controlsList="nodownload">
                        <source id="video-source" src="" type="video/mp4">
                        <track id="subtitle-track" kind="subtitles" srclang="en" label="English" default>
                        Your browser does not support the video tag.
                    </video>
                    <div class="subtitle-display" id="subtitle-display"></div>
                    
                    <div class="processing-overlay" id="processing-overlay" style="display: none;">
                        <div class="processing-spinner"></div>
                        <div class="processing-text">
                            <p>Processing your video...</p>
